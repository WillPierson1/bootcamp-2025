<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickBite Restaurant Customer Feedback Survey">
    <title>QuickBite Survey | Customer Feedback</title>
</head>
<body>
    <header>
        <h1>QuickBite Restaurant</h1>
        <p>Customer Feedback Survey</p>
    </header>

    <main>
        <!-- TODO: Create form with action="/submit-survey" and method="post" -->

        <!-- Stretch Goal 1 -->

         <fieldset>
            <legend>QuickBite Survey</legend>
            <form action="/submit-survey" method="post">

                    <!-- TODO: Add Customer Information -->
                    <!-- Include: Name (text, required), Email (email, required) -->

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>

                            
                    <!-- TODO: Add simple rating with radio buttons -->
                    <!-- Include: Excellent, Good, Fair, Poor -->

                    <label for="Excellent">Excellent</label>
                    <input type="radio" name="Excellent" id="Excellent">

                    <label for="Good">Good</label>
                    <input type="radio" name="Good" id="Good">

                    <label for="Fair">Fair</label>
                    <input type="radio" name="Fair" id="Fair">

                    <label for="Poor">Poor</label>
                    <input type="radio" name="Poor" id="Poor">

                    <!-- Stretch Goal 2 -->

                    <label for="visit-date">Visit Date:</label>
                    <input type="date" name="visit-date" id="visit-date">

                    <label for="party-size">Party Size:</label>
                    <input type="number" name="party-size" id="party-size">

                    <!-- Stretch Goal 3 -->
                    <select name="meal-type" id="meal-type">
                        <option value="">Select Your Food Item</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>

                    </select>

                    <!-- TODO: Add comments textarea -->

                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments"></textarea>
            
                    <!-- TODO: Add submit button -->

                    <button type="submit">Submit</button>

            </form>
         </fieldset>     
    </main>

    <!-- STRETCH GOALS (if you finish early): -->
    <!-- 1. Add fieldset and legend tags around your form sections -->
    <!-- 2. Add a visit date input (type="date") and party size (type="number") -->
    <!-- 3. Add a dropdown select for meal type (breakfast, lunch, dinner) -->

    <footer>
        <p>&copy; 2024 QuickBite Restaurant. Thank you for your feedback!</p>
    </footer>
</body>
</html>
